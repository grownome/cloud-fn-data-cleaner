steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/grownome/shadow-cljs'
    args: ['compile', 'prod']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['beta', 'functions', 'deploy', 'make_image', '--source', 'relesae', '--stage-bucket', 'grownome_fn_staging', '--trigger-topic', 'daily']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['beta', 'functions', 'deploy', 'subscribe', '--source', 'relesae', '--stage-bucket', 'grownome_fn_staging', '--trigger-topic', 'huginn-tele']
 
